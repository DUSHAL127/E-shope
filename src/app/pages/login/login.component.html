
<div class="d-flex  container-fluid">
    <div class="aaa">
  
      <div class="login-container">
          <div  class="d-flex justify-content-center align-self-center ">
            
              <h2>LogIn</h2>
          </div>
      <form [formGroup]="login">
          <div class="mb-3 position1">
            <label for="fullName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="fullName" formControlName="fullname">
            <div *ngIf="login.get('fullname')?.hasError('required') && login.get('fullname')?.touched" class="text-danger position2">
              Full Name is Required.
            </div>
            <div *ngIf="login.get('fullName')?.hasError('minlength') && login.get('fullname')?.touched" class="text-danger position2">
             Full Name should be minimum 2 character.
            </div>
          </div>
     
          <div class="mb-3 position1">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched" class="text-danger position2">
              Password is Required.
            </div>
            <div *ngIf="login.get('password')?.hasError('minlength') && login.get('password')?.touched" class="text-danger position2">
              Password Should be minimum 8 length.
            </div>
            <div *ngIf="login.get('password')?.hasError('maxlength') && login.get('password')?.touched" class="text-danger position2">
              Password Should be maximum 16 length.
            </div>
  
          </div>
           <div class="forgetPassword mt-2">
           <span class="primary" (click)="redirectToForgetPassword()">Forget Password ?</span> 
           </div>
          <div class="d-flex justify-content-between mt-5">
              <button type="submit" class="btn btn-primary " (click)="loginDone()" [disabled]="!login.valid">LogIn</button>
              <button type="submit" class="btn btn-primary button-a"(click)="redirectToSignup()" >SignUp?</button>
          </div>
      
        </form>
      </div>
    </div>
  </div>
